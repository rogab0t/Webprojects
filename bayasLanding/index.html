        <section class="frutos_rojos" id="frutos-rojos">
            <picture class="container_frutos">
                <img src="./images/frutos1.png" class="imagen1_frutos" alt="frutos rojos">
                <figcaption class="image_description">
                <h2 class="frutos_subtitle">Frutos rojos</h2>
                <p class="frutos_description">Las frutas del bosque, frutos "rojos", o bayas silvestres son pequeñas frutas comestibles correspondiente a bayas, drupas o similares, que antiguamente no se cultivaban; y que se desarrollan generalmente en arbustos o en pequeños árboles que crecen y/o crecían de forma silvestres y/o asilvestrados.</p>
            </figcaption>
            </picture>
            
            <picture class="container_frutos2">
                <img src="./images/frutos2.png" class="imagen2_frutos" alt="frutos rojos">
                <div class="rectangle"></div>
            </picture>
        </section>

        <section class="propiedades" id="propiedades">
            <img src="./images/panconfrutos.png" class="panfrutos_imagen" alt="pan con frutos rojos">
            <figcaption class="image_description2">
                <h2 class="panfrutos_subtitle">Propiedades</h2>
                <p class="panfrutos_description">Los frutos rojos poseen polifenoles, unos compuestos bioactivos que, en contacto con las bacterias intestinales dan lugar a metabolitos con gran capacidad antioxidante. Por tanto, contribuyen a la prevención de enfermedades crónicas como la diabetes y neurodegenerativas como el Alzheimer.</p>
            </figcaption>
        </section>
