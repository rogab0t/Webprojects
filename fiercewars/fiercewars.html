<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIERCEWars</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section id="seleccionar-mascota">
            <!--Cubisaurio -> Agua 
            Pennysaurio -> Tierra
            Wilsonsaurio -> Fuego-->
            <h1 class="titulo-img"><img src="./assets/logo_fiercewars.png" alt="logo"></h1>
            <h2 class="subtitulo">Elige a tu Mascota:</h2>
            
            <div id="contenedor-selectores" class="selectores"> 
            
            </div>
            
            <button id="boton-seleccionarmascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo-img"><img src="./assets/logo_fiercewars.png" alt="logo"></h1>
            <h2 class="subtitulo">¡Recorre el mapa con tu mascota!</h2>
            <canvas id="mapa"> </canvas>
            <button id="boton-arriba" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverArriba()" onmousedown="moverArriba()">Arriba</button>
            <div>
                <button class="botones-movimiento" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverIzquierda()" onmousedown="moverIzquierda()">Izquierda</button> 
                <button class="botones-movimiento" ontouchend="detenerMovimiento()"onmouseup="detenerMovimiento()" ontouchstart="moverAbajo()" onmousedown="moverAbajo()">Abajo</button>
                <button class="botones-movimiento" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverDerecha()" onmousedown="moverDerecha()">Derecha</button>
            </div>
        </section>
        
        <section id="seleccionar-ataque">
            <h1 class="titulo-img"><img src="./assets/logo_fiercewars.png" alt="logo"></h1> 
            
            <h2 class="subtitulo">Elige tu secuencia de 5 Ataques:</h2>
            
            <div id="contenedor-ataques" class="botones-ataques">
            
            </div>
            
            <div id="mensajes">
                <p id="resultado">¡Mucha suerte!</p>
                
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
            
            <div class="informacion">
                <div class="info-jugador">
                    <p id="victoriasmascotajugador">0</p>
                    <p id="nombremascotajugador"></p>
                    <div id="ataque-jugador"></div>
                </div>
                <div class="info-enemigo">
                    <p id="victoriasmascotaenemigo">0</p>
                    <p id="nombremascotaenemigo"></p>
                    <div id="ataque-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/fiercewars.js"></script>
    </body>
</html>
